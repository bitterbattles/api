AWSTemplateFormatVersion: 2010-09-09
Parameters:
  EnvName:
    Type: String
    Default: dev
  BattlesTableRCUs:
    Type: Number
    Default: 1
  BattlesTableWCUs:
    Type: Number
    Default: 1
  BattlesTableUserIdRCUs:
    Type: Number
    Default: 1
  BattlesTableUserIdWCUs:
    Type: Number
    Default: 1
  CommentsTableRCUs:
    Type: Number
    Default: 1
  CommentsTableWCUs:
    Type: Number
    Default: 1
  CommentsTableUserIdRCUs:
    Type: Number
    Default: 1
  CommentsTableUserIdWCUs:
    Type: Number
    Default: 1
  UsersTableRCUs:
    Type: Number
    Default: 1
  UsersTableWCUs:
    Type: Number
    Default: 1
  UsersTableUsernameRCUs:
    Type: Number
    Default: 1
  UsersTableUsernameWCUs:
    Type: Number
    Default: 1
  VotesTableRCUs:
    Type: Number
    Default: 1
  VotesTableWCUs:
    Type: Number
    Default: 1
  RedisNodeType:
    Type: String
    Default: cache.t2.micro
  AccessTokenSecret:
    Type: String
  RefreshTokenSecret:
    Type: String
Conditions:
  IsProd:
    !Equals [!Ref EnvName, "prod"]
Resources:
  VPC:
    Type: AWS::EC2::VPC
    Properties: 
      CidrBlock: 10.0.0.0/16
      EnableDnsSupport: true
      EnableDnsHostnames: true
  RouteTable:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref VPC
  Subnet0:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref VPC
      AvailabilityZone: !Select [0, !GetAZs ""]
      CidrBlock: 10.0.0.0/18
      MapPublicIpOnLaunch: false
  Subnet0RouteTable:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      RouteTableId: !Ref RouteTable
      SubnetId: !Ref Subnet0
  Subnet1:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref VPC
      AvailabilityZone: !Select [1, !GetAZs ""]
      CidrBlock: 10.0.64.0/18
      MapPublicIpOnLaunch: false
  Subnet1RouteTable:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      RouteTableId: !Ref RouteTable
      SubnetId: !Ref Subnet1
  Subnet2:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref VPC
      AvailabilityZone: !Select [2, !GetAZs ""]
      CidrBlock: 10.0.128.0/18
      MapPublicIpOnLaunch: false
  Subnet2RouteTable:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      RouteTableId: !Ref RouteTable
      SubnetId: !Ref Subnet2
  DynamoEndpoint:
    Type: AWS::EC2::VPCEndpoint
    Properties: 
      VpcId: !Ref VPC
      ServiceName: !Sub "com.amazonaws.${AWS::Region}.dynamodb"
      RouteTableIds:
        - !Ref RouteTable
  BattlesTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: battles
      BillingMode: PROVISIONED
      ProvisionedThroughput:
        ReadCapacityUnits: !Ref BattlesTableRCUs
        WriteCapacityUnits: !Ref BattlesTableWCUs
      AttributeDefinitions:
        - AttributeName: id
          AttributeType: S
        - AttributeName: userId
          AttributeType: S
      KeySchema:
        - AttributeName: id
          KeyType: HASH
      GlobalSecondaryIndexes:
        - IndexName: userId
          KeySchema:
            - AttributeName: userId
              KeyType: HASH
          Projection:
            ProjectionType: ALL
          ProvisionedThroughput:
            ReadCapacityUnits: !Ref BattlesTableUserIdRCUs
            WriteCapacityUnits: !Ref BattlesTableUserIdWCUs
      StreamSpecification:
        StreamViewType: NEW_AND_OLD_IMAGES
  CommentsTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: comments
      BillingMode: PROVISIONED
      ProvisionedThroughput:
        ReadCapacityUnits: !Ref CommentsTableRCUs
        WriteCapacityUnits: !Ref CommentsTableWCUs
      AttributeDefinitions:
        - AttributeName: id
          AttributeType: S
        - AttributeName: userId
          AttributeType: S
      KeySchema:
        - AttributeName: id
          KeyType: HASH
      GlobalSecondaryIndexes:
        - IndexName: userId
          KeySchema:
            - AttributeName: userId
              KeyType: HASH
          Projection:
            ProjectionType: ALL
          ProvisionedThroughput:
            ReadCapacityUnits: !Ref CommentsTableUserIdRCUs
            WriteCapacityUnits: !Ref CommentsTableUserIdWCUs
  UsersTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: users
      BillingMode: PROVISIONED
      ProvisionedThroughput:
        ReadCapacityUnits: !Ref UsersTableRCUs
        WriteCapacityUnits: !Ref UsersTableWCUs
      AttributeDefinitions:
        - AttributeName: id
          AttributeType: S
        - AttributeName: username
          AttributeType: S
      KeySchema:
        - AttributeName: id
          KeyType: HASH
      GlobalSecondaryIndexes:
        - IndexName: username
          KeySchema:
            - AttributeName: username
              KeyType: HASH
          Projection:
            ProjectionType: ALL
          ProvisionedThroughput:
            ReadCapacityUnits: !Ref UsersTableUsernameRCUs
            WriteCapacityUnits: !Ref UsersTableUsernameWCUs
  VotesTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: votes
      BillingMode: PROVISIONED
      ProvisionedThroughput:
        ReadCapacityUnits: !Ref VotesTableRCUs
        WriteCapacityUnits: !Ref VotesTableWCUs
      AttributeDefinitions:
        - AttributeName: userId
          AttributeType: S
        - AttributeName: battleId
          AttributeType: S
      KeySchema:
        - AttributeName: userId
          KeyType: HASH
        - AttributeName: battleId
          KeyType: RANGE
      StreamSpecification:
        StreamViewType: NEW_IMAGE
  SubnetGroup:
    Type: AWS::ElastiCache::SubnetGroup
    Properties:
      Description: A group of subnets for redis.
      SubnetIds:
        - !Ref Subnet0
        - !Ref Subnet1
        - !Ref Subnet2
  Redis:
    Type: AWS::ElastiCache::ReplicationGroup
    Properties:
      ReplicationGroupDescription: Multi-AZ redis cluster.
      Engine: redis
      CacheNodeType: !Ref RedisNodeType
      AutomaticFailoverEnabled: !If [IsProd, true, false]
      NumCacheClusters: !If [IsProd, 3, 1]
      PreferredCacheClusterAZs:
        - !Select [0, !GetAZs ""]
        - !If [IsProd, !Select [1, !GetAZs ""], !Ref "AWS::NoValue"]
        - !If [IsProd, !Select [2, !GetAZs ""], !Ref "AWS::NoValue"]
      CacheSubnetGroupName: !Ref SubnetGroup
      SecurityGroupIds:
        - !GetAtt VPC.DefaultSecurityGroup
  LambdaRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: ServiceRoleForLambda
      Path: /service-role/
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: LambdaAccessPolicy
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Effect: Allow
                Action:
                  - logs:CreateLogGroup
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                  - dynamodb:ListStreams
                  - dynamodb:DescribeStream
                  - dynamodb:GetShardIterator
                  - dynamodb:GetRecords
                  - dynamodb:GetItem
                  - dynamodb:PutItem
                  - dynamodb:UpdateItem
                  - dynamodb:DeleteItem
                  - dynamodb:Query
                  - ec2:DescribeNetworkInterfaces
                  - ec2:CreateNetworkInterface
                  - ec2:DeleteNetworkInterface
                Resource: "*"
  BattlesGetLambda:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: battles-get
      Code:
        S3Bucket: !If [IsProd, "bitterbattles-api-lambda", !Sub "bitterbattles-api-${EnvName}-lambda"]
        S3Key: battles-get.zip
      Runtime: go1.x
      Handler: battles-get
      Role: !GetAtt LambdaRole.Arn
      VpcConfig:
        SubnetIds:
          - !Ref Subnet0
          - !Ref Subnet1
          - !Ref Subnet2
        SecurityGroupIds:
          - !GetAtt VPC.DefaultSecurityGroup
      Environment:
        Variables:
          REDIS_ADDRESS: !Join ["", [!GetAtt Redis.PrimaryEndPoint.Address, ":", !GetAtt Redis.PrimaryEndPoint.Port]]
          ACCESS_TOKEN_SECRET: !Ref AccessTokenSecret
          REFRESH_TOKEN_SECRET: !Ref RefreshTokenSecret
